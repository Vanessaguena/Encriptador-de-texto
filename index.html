<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
	  <meta http-equiv="x-UA-Compatible" content="IE=edge" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Encriptador de Texto</title>
      <link rel="stylesheet" href="styles.css" />
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <header>
    <h1 class="titulo">Encriptador de Texto</h1>
    </header>

  <div class="container"> 
      <div class="encriptar">
        <textarea 
              name="texto" 
              class="texto"
              id="texto"
              cols="30" 
              rows="10" 
              placeholder="Ingresa el texto aquí" autofocus>
        </textarea>
        
        <div class="terminos">
			<p>Solo letras minúsculas y sin acentos.</p>
        </div>
		<div class="botones">
			<button class="btn-encriptar" type="button" onclick="encriptar()"> 
			Encriptar
		 	</button>
			<input 
            type="button" 
            class="btn-desencriptar" 
            value="Desencriptar"
			onclick="desencriptar()"
			/>
          </div>
      </div>
      <div class="encriptado">
            <img src="img/muñeco.png" alt="muñeco" id="muñeco" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje"> Ningún mensaje fue encontrado</h2>
            <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar</p>
            <!--<textarea name="mensaje" id="mensaje" cols="30" 
            rows="10" class="mensaje">
            </textarea>-->
            </div>
        </div>  
    </div>  
    <footer class="pie-pagina">

    <a href="https://github.com/Vanessaguena"><img src="img/github.png" alt="github-ícono" class="git"></a>
	    </div>
  </footer>
</body>

</html>
